<!DOCTYPE html>
<html lang="en" manifest="junk">
<head>
    <meta charset="utf-8">
    <title>UCSF</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="css/ie.css" media="screen">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/mainPage.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/secondary.css" media="screen">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
</head>
<body>
    <!-- prefetch background images -->
    <img style="display:none" alt="" src="img/background-decor.png">
    <img style="display:none" alt="" src="img/watermark.png">

    <!-- id="ng-app" needed for IE8 support, according to http://docs.angularjs.org/guide/ie -->
    <div id="ng-app" data-ng-app="main">

<!-- Begin Templates -->
<script type="text/ng-template" id="emergency/mainMenu.html">
<div class="menu detailed">
	<h2>Emergency Phone Numbers</h2>
    <ol>
        <li><a href="tel:+911">911 <span class="smallprint">for emergencies only</span></a></li>
        <li><a href="tel:+14154761414">UCSF Police Non-Emergency<br><span class="smallprint">(415) 476-1414</span></a></li>
        <li><a href="tel:+14158857890">UCSF Medical Center Security<br><span class="smallprint">(415) 885-7890</span></a></li>
        <li><a href="tel:+14155024000">Campus Emergency Information Hotline<br><span class="smallprint">(415) 502-4000</span></a></li>
        <li><a href="tel:+18008738232">Back-up Campus Emergency Hotline<br><span class="smallprint">1 (800) 873-8232</span></a></li>
        <li><a href="tel:+14158857828">UCSF Medical Center Information Hotline<br><span class="smallprint">(415) 885-7828</span></a></li>
    </ol>
</div>
</script>

<script type="text/ng-template" id="events/academicEvents.html">
<section class="menu detailed">
    <h2>Featured Academic Events</h2>
    <progress data-ng-hide="feed"><span class="spinner"></span></progress>

    <ol data-ng-repeat="entry in feed.entries">
        <li>
            <a class="no-ext-ind" rel="external" href="{{entry.link}}"><span class="external">{{entry.title}}</span>
                <div class="smallprint light">{{entry.dateTime.date}}</div>
                <div class="smallprint light">{{entry.dateTime.time}}</div>
            </a>
        </li>
    </ol>
</section>

</script>

<script type="text/ng-template" id="events/mainMenu.html">
<div class="menu detailed">
	<h2>Events</h2>
	<ol>
		<li><a href="#/events/ucsfevents">UCSF Events</a></li>
		<li><a href="#/events/academicevents">Featured Academic Events</a></li>
	</ol>
</div>
</script>

<script type="text/ng-template" id="events/ucsfEvents.html">
<section class="menu detailed">
    <h2>UCSF Events</h2>
    <progress data-ng-hide="feed"><span class="spinner"></span></progress>

    <ol data-ng-repeat="entry in feed.entries">
        <li>
            <a class="no-ext-ind" rel="external" href="{{entry.link}}"><span class="external">{{entry.title}}</span>
                <div class="smallprint light">{{entry.dateTime.date}}</div>
                <div class="smallprint light">{{entry.dateTime.time}}</div>
            </a>
        </li>
    </ol>
</section>

</script>



<script type="text/ng-template" id="main/mainMenu.html">
<ol class="front">
    <li>
        <a href="#/news"><img class="dashboard_icon" src="img/homescreen/news-72.png" alt=""><br>News</a>
    </li><li>
        <a href="#/events"><img class="dashboard_icon" src="img/homescreen/cal-72.png" alt=""><br>Events</a>
    </li><li>
        <a href="#/social"><img class="dashboard_icon" src="img/homescreen/soc-72.png" alt=""><br>Social</a>
    </li><li>
        <a href="#/emergency"><img class="dashboard_icon" src="img/homescreen/emerg-72.png" alt=""><br>Emergency</a>
    </li>
</ol>
</script>

<script type="text/ng-template" id="news/mainMenu.html">
<section>
<progress data-ng-hide="feed"><span class="spinner"></span></progress>
<div data-ng-show="feed.entries && feed.entries.length>0" class="menu detailed">
    <h2>UCSF News</h2>
    <ol data-ng-repeat="entry in feed.entries">
        <li>
            <a class="no-ext-ind" rel="external" href="{{entry.link}}"><span class="external">{{entry.title}}</span>
                <div class="smallprint light">{{entry.dateTime.date}}</div>
            </a>
        </li>
    </ol>
</div>
<div class="content" data-ng-cloak data-ng-show="feed && ! feed.entries || feed.entries.length===0">
    <h2>UCSF News</h2>
    <p>Content could not be loaded. Please <a href="" data-ng-click="load()">try again</a>.</p>
</div>
</section>
</script>

<script type="text/ng-template" id="research/profile.html">
<progress data-ng-show="loading"><div class="spinner"></div></progress>
<div data-ng-hide="loading || loadError" data-ng-init="showFullNarrative=[]" data-ng-repeat="profile in profiles">
    <div class="menu detailed">
        <img data-ng-show="profile.PhotoURL" data-ng-src="http://src.sencha.io/80/80/{{profile.PhotoURL}}" alt="" class="research-photo">
        <h1 class="research-header">{{profile.Name}}</h1>
        <ol data-ng-show="profile.Narrative">
            <li>
                <a href="" data-ng-init="showFullNarrative[$index]=false" data-ng-click="showFullNarrative[$index]=!showFullNarrative[$index]">
                    <span class="research-narrative" data-ng-hide="showFullNarrative[$index]">{{profile.Narrative.substring(0, profile.Narrative.substring(0, 200).lastIndexOf(' '))}}&hellip;</span>
                    <span class="research-narrative" data-ng-show="showFullNarrative[$index]">{{profile.Narrative}}</span>
                </a>
            </li>
        </ol>
    </div>
    <div class="content" data-ng-show="profile.Keywords">
        <h1 class="light">Research Interests</h1>
        <ol class="research-interests">
            <li data-ng-repeat="keyword in profile.Keywords">{{keyword}}</li>
        </ol>
    </div>
    <div class="menu detailed" data-ng-show="profile.Publications">
        <h1 class="content-first light">Publications</h1>
        <ol>
            <li data-ng-repeat="publication in profile.Publications" data-ng-show="publication.PublicationTitle">
                <p data-ng-hide="publication.PublicationSource[0].PublicationSourceURL">
                    <span class="smallprint">{{publication.PublicationTitle}}</span>
                </p>
                <a data-ng-show="publication.PublicationSource[0].PublicationSourceURL" href="{{publication.PublicationSource[0].PublicationSourceURL}}" rel="external">
                    <span class="smallprint">{{publication.PublicationTitle}}</span>
                </a>
            </li>
        </ol>
    </div>
    <div class="menu" data-ng-show="profile.ProfilesURL">
        <ol>
            <li>
                <a href="{{profile.ProfilesURL}}" rel="external">Full Research Profile</a>
            </li>
        </ol>
    </div>
</div>
<div data-ng-show="loadError" class="content">
  <p class="info">An error occurred. Please <a href="" data-ng-click="load()">try again</a>.</p>
</div>

</script>

<script type="text/ng-template" id="social/mainMenu.html">
<div class="menu detailed">
	<h2>UCSF Social Media</h2>
    <ol>
        <li><a rel="external" href="http://www.twitter.com/ucsf">Twitter</a></li>
        <li><a rel="external" href="http://www.youtube.com/ucsf">YouTube</a></li>
        <li><a rel="external" href="http://www.facebook.com/ucsf">Facebook</a></li>
    </ol>
</div>
</script>
<!-- End Templates -->


        <header class="main-header" data-ng-cloak="">
            <div class="logo"></div>
        </header>
        <div data-ng-view="" data-ng-animate="{enter: &apos;transition-in&apos;}">
        </div>
        <div data-ng-cloak="" data-ng-controller="navigationController">
            <button data-ng-hide="hideNavigation" data-ng-animate="{show: &apos;transition-in&apos;}" onclick="window.history.go(-1);" class="nav-button">Back</button>
        </div>
    </div>
    <script src="js/campuskit.js"></script>
    <script src="js/modules/angular.js"></script>
    <script src="js/modules/angularytics.js"></script>
    <script src="js/modules/main.js"></script>
    <script src="js/modules/rssReader.js"></script>
    <script src="js/modules/news.js"></script>
</body>
</html>
