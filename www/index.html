<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Galaxy S4 + Android 4.2.2 + PhoneGap Crash</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
    <div id="ng-app" data-ng-app="main">

        <!-- Begin Templates -->
        <script type="text/ng-template" id="main">
            <a href="#/list">On Galaxy S4, touch here, wait a few seconds, and the app will crash.</a>
        </script>

        <script type="text/ng-template" id="list">
        <progress data-ng-show="loading"></progress>
        <ol data-ng-hide="loading">
            <li data-ng-repeat="color in colors">
                {{color.name}}
            </li>
        </ol>
        </script>
        <!-- End Templates -->

        <div data-ng-view=""></div>
    </div>
    <script src="js/campuskit.js"></script>
    <script src="js/modules/angular.js"></script>
    <script src="js/modules/main.js"></script>
    <script src="js/modules/list.js"></script>
</body>
</html>
